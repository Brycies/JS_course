<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function function1() {
        // function lets us reuse code.
        console.log("Hello");
        console.log(2 + 2); // function body / putting the code that you want to run / only creates the code
      }
      function1(); // runs the code / calling / executing a function
      function1();
    </script>
  </body>
